openapi: 3.0.0
info:
  title: Sistema de Inventario API
  description: API para gestión de inventario, productos y ventas.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Servidor Local
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: admin@rectificadora.com
        password:
          type: string
          format: password
          example: admin123
paths:
  /api/usuarios/login:
    post:
      summary: Iniciar sesión
      tags: [Autenticación]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
        401:
          description: Credenciales inválidas
  /api/productos:
    get:
      summary: Listar todos los productos
      tags: [Productos]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lista de productos
          content:
            application/json:
              schema:
                type: object
                properties:
                  productos:
                    type: array
